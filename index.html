<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Calabana Market</title>
</head>
<body>
    <nav class="page-title"><h1>Calabana Market</h1></nav>
    <header class="grid-container">
        <div class="search-bar">
            <input type="text" name="search-item" id="search-element" placeholder="Search for a product" autofocus>
        </div>
        <div class="grid-container table-container">
            <h3 class="table-header">Filter</h3>
            <h3 class="table-header">ID</h3>
            <h3 class="table-header">Product</h3>
            <h3 class="table-header">Category</h3>
            <div class="" id="filter-list"></div>
            <div class="main-table grid-container"></div>
            
        </div>
    </header>
</body>
</html>
